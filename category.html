<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i-dle 몰아보기 - 카테고리</title>
  
<link rel="stylesheet" href="assets/css/category.css"/>
</head>
<body>
  <div class="header-bar"><div id="mainTitle">i-dle 몰아보기</div></div>
  <div class="category-section">
    <div class="category-line" id="yearFilters"></div>
    <div class="category-line" id="monthFilters"></div>
  </div>
  <div class="top-bar">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search in category">
      <button id="searchBtn" title="검색 실행">🔍</button>
    </div>
    <button id="resetSearchBtn" title="reset"><img src="images/reset.jpg" alt="reset"></button>
    <button onclick="location.href='index.html'" title="reset"><img src="images/home.jpg" alt="reset"></button>
  </div>
  <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px; padding: 0 20px 5px 20px;">
    <button id="toggleSortBtn" style="background-color: #222; color: #fff; border: none; padding: 6px 12px; border-radius: 6px; font-size: 14px; cursor: pointer;">오래된순</button>
    <div id="cardCount"></div>
  </div>
  <div class="card-container" id="allCards"></div>
  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="scrollTop">↑</button>
  </div>

  <!-- 카드 스크립트 -->
  <script src="data/broadcastStageCards.obf.js" defer></script>
  <script src="data/commercialsCards.obf.js" defer></script>
  <script src="data/etcCards.obf.js" defer></script>
  <script src="data/interviewsCards.obf.js" defer></script>
  <script src="data/liveStreamsCards.obf.js" defer></script>
  <script src="data/mediaContentCards.obf.js" defer></script>
  <script src="data/mediaPerformanceCards.obf.js" defer></script>
  <script src="data/officialChannelCards.obf.js" defer></script>
  <script src="data/originalVarietyCards.obf.js" defer></script>
  <script src="data/radioPodcastCards.obf.js" defer></script>
  <script src="data/recordingBehindCards.obf.js" defer></script>
  <script src="data/releasesCards.obf.js" defer></script>
  <script src="data/shortsCards.obf.js" defer></script>
  <script src="data/specialReleasesCards.obf.js" defer></script>
  <script src="data/festivalStageCards.obf.js" defer></script>


  
<script src="assets/js/category.js" defer></script>
</body>
</html>
